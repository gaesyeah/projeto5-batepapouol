<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel ="stylesheet" href="./css/reset.css" /> 
    <link rel ="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/logo-uol-icon-1024.png"/>
    <title>Bate-Papo UOL</title>
    <style></style>
</head>
<body>
    <!------------------------------>
    <div class="side_bar hide">
        <div onclick="toggle_menu() "class="OUT_bar" data-test="overlay"></div>
        <div class="IN_bar">
            <div class="TO-box box">
                <p class="text_option">Escolha um contato<br>para enviar mensagem:<br></p>
                <div class="TO-select select">
                    <!--será renderizado pelo JS-->
                </div>
            </div>
            <div class="TYPE-box box">
                <p class="text_option">Escolha a visiblidade:</p>
                <div class="TYPE-select select">
                    <div onclick="TYPEclicked(this)" class="option" data-test="public">
                        <div class="adjust">
                            <ion-icon class="icon_size" name="lock-open-sharp"></ion-icon>
                            <p class="text_option text_select">Público</p>
                        </div>
                        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div onclick="TYPEclicked(this)" class="option reset10s" data-test="private">
                        <div class="adjust">
                            <ion-icon class="icon_size" name="lock-closed-sharp"></ion-icon>
                            <p class="text_option text_select">Reservadamente</p>
                        </div>
                        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------>
    <div class ="login_screen">
        <div class="login_box">
            <img class="login_logo"src="./images/logo 2.png" />
            <div id="remove" class="box_to_toggle">
                <input class="login_input" placeholder="Digite seu nome" data-test="input-name"></input>
                <div onclick="login()" class="login_button" data-test="send-name">Entrar</div>
            </div>
            <div id="add" class ="box_to_toggle hide">
                <img class ="loading_gif"src="./images/loading-gif.gif" />
                <p class ="loading_text">Entrando...</p>
            </div>
        </div>
    </div>
    <!------------------------------>
    <div class="top_bar">
        <img onclick="RE_login()" class ="logo" src="./images/logo 1.png" />
        <ion-icon onclick="toggle_menu()" class ="people_button" name="people" data-test="open-participants"></ion-icon>
    </div>

    <div class ="messages_container">

    </div>

    <div class="bottom_bar">
        <div class="column">
            <input class="input_message" type="text" placeholder="Escreva aqui..." data-test="input-message"></input>
        </div>
        <ion-icon onclick="send()" class="send_button inputONsend_button inputOUTsend_button" name="paper-plane-outline" data-test="send-message"></ion-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./script.js"></script>

</body>
</html>
